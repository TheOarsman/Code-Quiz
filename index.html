<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>'Qu'ode Quiz</title>
</head>
<body>
    <h1>'Qu'ode Quiz</h1>
    <section class="quiz">
        <div class="timer-container">
            <span class="timer">
                time: 100
            </span>
        </div>
        <div class="greeting">
            <h2>Welcome to the Quode Quiz. Click start to START!</h2>
            <button id="start">Start</button>
        </div>
        <div class="questions hide">
            <p id="current-question"></p>
            <ul id="choices"></ul>
        </div>
    </section>
 <script src="./script.js"></script>   
</body>
</html>
