<!DOCTYPE html>
<html lang="en">

<head>

    <title>'Qu'ode Quiz</title>

<body class="body">
    <h1 class="quiz">'Qu'ode Quiz</h1>
    <section class="quiz">

        <div class="greeting">
            <h2>Welcome to the 'Qu'ode Quiz. <br>Click "Start" to start the quiz!</h2>
            <button id="start">Start</button>
        </div>
        <br>
        <div class="timer-container">
            <span class="timer">
                time: 100
            </span>
        </div>
        <div class="questions hide">
            <p id="current-question"></p>
            <ul id="choices"></ul>
        </div>
        <div id="score" style="display: none">

        </div>
